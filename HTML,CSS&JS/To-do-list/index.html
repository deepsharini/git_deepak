<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
      <!-- links for styles -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css' integrity='sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="style.css">
</head>
      
<body class="d-flex align-items-center">
            <!-- Main-content -->
  <div class="main-container container 
  rounded-3">
      <div class="row"> 
          <div class="heading-div">
            <h2 class="text-center">To-Do List</h2>
          </div>
      <div class="d-flex gap-4 p-5 input-div">
          <input id="user-input" type="text" placeholder="Add New Task Here..." maxlength="30" autocomplete="off">
            <button class="add-btn" id="add-btn"><i id="add-symbol" class="fa-solid fa-plus"></i></button>
      </div>
          <div class="list-item-main-div px-5 pb-4">
            <ul></ul>
            <div class="warn-message-div">
              <p>Please enter the valid task !</p>
            </div>
          </div>
      </div>   
  </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js' integrity='sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==' crossorigin='anonymous'></script>
    <script src="index.js"></script>
    
</body>
</html>
