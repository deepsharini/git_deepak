<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>QR_CODE GENERATOR</title>
</head>
<body>
   <div class="wrapper">
      <header>
         <h1>QR_CODE GENERATOR</h1>
         <p>Paste a URL or Enter Text To Create The <bold>QR-CODE</bold></p>
         <div class="form">
            <input class="QR-input" type="text" placeholder="Enter URL or Text...">
            <button class="Generate-btn">Generate QR</button>
         </div>
         <div class="QR-div">
             <img class="QR-img" src="" alt="qr-code">
         </div>
      </header> 
   </div>
   <script src="index.js"></script>
</body>
</html>
